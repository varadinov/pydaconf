name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
  schedule:
    # cron every week on monday
    - cron: "0 0 * * 1"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.27"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
      - name: Install Dependencies
        run: uv venv && source .venv/bin/activate && uv sync --dev  --all-extras
      - name: Lint
        run: .venv/bin/ruff check .

  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.27"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
      - name: Install Dependencies
        run: uv venv && source .venv/bin/activate && uv sync --dev  --all-extras
      - name: Lint
        run: .venv/bin/mypy .

